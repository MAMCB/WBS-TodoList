<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <a href="./index.html" class="navbar-brand">Home</a>

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a href="./annasTodoList.html" class="nav-link ">Anna</a></li>
            <li class="nav-item"><a href="./indexC.html" class="nav-link ">Ciaran</a></li>
            <li class="nav-item"><a href="./toDoListMiguel.html" class="nav-link ">Miguel</a></li>
            <li class="nav-item"><a href="./to-do-naeem.html" class="nav-link ">Naeem</a></li>

        </ul>

    </nav>
    <div class="container">
        <h1>Welcome to the world of to do lists!</h1>
        <h2>Choose one of our templates for productivity!</h2>

    </div>
    <div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class=""
                aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"
                class=""></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3" class="active"
                aria-current="true"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-label="Slide 4" class="active"
                aria-current="true"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="./resources/Anna's to do.png" alt="Anna to do">
                <div class="container">

                    <div class="carousel-caption text-start">
                        <h1>Anna's version.</h1>

                        <p><a class="btn btn-lg btn-primary" href="./annasTodoList.html">Try it</a></p>
                    </div>
                </div>
            </div>
            <div class="carousel-item">



                <img src="./resources/Ciaran's to do.png" alt="Ciaran to do">
                <div class="container">

                    <div class="carousel-caption">
                        <h1>Ciaran's version.</h1>

                        <p><a class="btn btn-lg btn-primary" href="./indexC.html">Try it</a></p>
                    </div>
                </div>
            </div>
            <div class="carousel-item active">
                <img src="./resources/Miguel's to do.png" alt="Miguel to do">
                <div class="container">

                    <div class="carousel-caption text-end">
                        <h1>Miguel's version.</h1>

                        <p><a class="btn btn-lg btn-primary" href="./toDoListMiguel.html">Try it</a></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="carousel-item active">
            <img src="./resources/Naeem's to do.png" alt="Naeem to do">
            <div class="container">

                <div class="carousel-caption text-end">
                    <h1>Naeem's version.</h1>

                    <p><a class="btn btn-lg btn-primary" href="./to-do-naeem.html">Try it</a></p>
                </div>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
    </div>


</body>

</html>
